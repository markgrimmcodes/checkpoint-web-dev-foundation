<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <header class="main-header">
          
          <svg class="list" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" > <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" /> </svg>

          <select class="navilist">
            <option class="navi-options" value=""></option>
            <option class="navi-options" value="">Students</option>
            <option class="navi-options" value="">Schedule</option>
            <option class="navi-options" value="">Live Recordings</option>
            <option class="navi-options" value="">Meetings</option>
          </select>
          <h1 class="box-head">CODING BOOTCAMPS EUROPE</h1>
          
        </header>

        <section class="student-wrap">
          <h2 class="sheet-head">STUDENTS</h2>
          <p class="sub-heading">Your fellow students</p>
          <div class=search-wrapper>
            <form>
            <input class="searchbar"></input>
            <button>
            <svg class="glass" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </form>
          </button>
          </div>
          <select class="dropdown" id="classes">
              <option class="options">MayClass2022</option>
              <option class="options">AprilClass2022</option>
              <option class="options">MarchClass2022</option>
          </select>
          <select class="dropdown" id="times">
              <option class="options">Full-time</option>
              <option class="options">Part-time</option>
          </select>
        </section>
        <section class="may-class">
          <h3>Full-time class of May 2022</h3>
          
          <ul id="student-list">
            <li class="may-student">
              <img
                class="pic"
                id="modda"
                src="https://github.com/moddapampe.png"
              />
              <span class="name">Basti</span>
              <a
                class="student-git"
                href="https://github.com/moddapampe"
                target="_blank"
                rel="noopener noreferrer"
                >https://github.com/moddapampe</a
              >
            </li>
            <li class="may-student">
              <img
                class="pic"
                id="martin"
                src="https://github.com/KAMA-Kasckak-Martin.png"
              />
              <span class="name">Martin</span>
              <a
                class="student-git"
                href="https://github.com/kama-kasckak-martin"
                target="_blank"
                rel="noopener noreferrer"
                >https://github.com/KAMA-Kasckak-Martin</a
              >
            </li>
            <li class="may-student">
              <img class="pic" id="dan" src="https://github.com/danmille.png" />
              <span class="name">Daniel</span>
              <a
                class="student-git"
                href="https://github.com/danmille"
                target="_blank"
                rel="noopener noreferrer"
                >https://github.com/danmille</a
              >
            </li>
            <li class="may-student">
              <img
                class="pic"
                id="gott"
                src="https://github.com/markgrimmcodes.png"
              />
              <span class="name">Mark</span>
              <a
                class="student-git"
                href="https://github.com/markgrimmcodes"
                target="_blank"
                rel="noopener noreferrer"
                >https://github.com/markgrimmcodes</a
              >
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
