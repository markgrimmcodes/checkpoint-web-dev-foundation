<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header class="main-header">
          <h1 class="box-head">CODING BOOTCAMPS EUROPE</h1>
          <svg
            class="list"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </header>

        <div class="student-wrap">
          <h2 class="sheet-head">STUDENTS</h2>
          <p class="sub-heading">Your fellow students</p>
          <div class="searchbar"></div>
          <div class="dropdown" id="classes"></div>
          <div class="dropdown" id="times"></div>
        </div>
        <div class="may-class">
          <h3>Full-time class of May 2022</h3>
          <div class="student" id="student1"></div>
          <div class="student" id="student2"></div>
          <div class="student" id="student3"></div>
          <div class="student" id="student4"></div>
          <div class="student" id="student5"></div>
        </div>
      </div>
    </main>
  </body>
</html>
